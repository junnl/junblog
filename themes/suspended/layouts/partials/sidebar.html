<!-- Top Right Actions (Search + Font Size) -->
<div class="top-right-actions">
  <!-- Search Box -->
  <div class="search-box" id="search-box">
    <div class="search-icon">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>
    <input type="text" class="search-input" id="search-input" placeholder="搜索文章..." autocomplete="off">
    <div class="search-results" id="search-results"></div>
  </div>

  <!-- Font Size Control (only on article pages) -->
  <div class="font-size-toggle" id="font-size-toggle" title="调节字号">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
      <text x="3" y="17" font-size="14" font-weight="bold" fill="currentColor" stroke="none">A</text>
      <text x="13" y="17" font-size="10" font-weight="bold" fill="currentColor" stroke="none">A</text>
    </svg>
    <div class="font-size-dropdown" id="font-size-dropdown">
      <button class="font-size-opt" data-size="xsmall">特小</button>
      <button class="font-size-opt" data-size="small">小</button>
      <button class="font-size-opt active" data-size="medium">中</button>
      <button class="font-size-opt" data-size="large">大</button>
      <button class="font-size-opt" data-size="xlarge">特大</button>
    </div>
  </div>
</div>
