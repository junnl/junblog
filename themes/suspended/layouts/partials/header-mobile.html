<!-- Mobile Top Header (Logo + Search + Theme) -->
<header class="mobile-header">
  <div class="mobile-header-container">
    <!-- Logo -->
    <a href="{{ .Site.BaseURL }}" class="mobile-logo">
      {{ with .Site.Params.logo }}
        <img src="{{ . | relURL }}" alt="{{ $.Site.Title }}">
      {{ else }}
        <span class="logo-text">{{ .Site.Title }}</span>
      {{ end }}
    </a>

    <!-- Actions -->
    <div class="mobile-actions">
      <!-- Search Toggle -->
      <div class="mobile-search-box" id="mobile-search-box">
        <button class="mobile-search-toggle" id="mobile-search-toggle" aria-label="搜索">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <input type="text" class="mobile-search-input" id="mobile-search-input" placeholder="搜索..." autocomplete="off">
        <div class="mobile-search-results" id="mobile-search-results"></div>
      </div>

      <!-- Theme Toggle -->
      <button class="mobile-theme-toggle" id="mobile-theme-toggle" aria-label="切换主题">
        <svg class="icon-sun" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Bottom Navigation (Tab Bar) -->
<nav class="mobile-tab-bar">
  <a href="{{ .Site.BaseURL }}" class="tab-item {{ if .IsHome }}active{{ end }}">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
    <span>首页</span>
  </a>
  <a href="{{ "/archives/" | relURL }}" class="tab-item">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
    </svg>
    <span>归档</span>
  </a>
  <a href="{{ "/categories/" | relURL }}" class="tab-item">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="7" height="7"></rect>
      <rect x="14" y="3" width="7" height="7"></rect>
      <rect x="14" y="14" width="7" height="7"></rect>
      <rect x="3" y="14" width="7" height="7"></rect>
    </svg>
    <span>分类</span>
  </a>
  <a href="{{ "/tags/" | relURL }}" class="tab-item">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
      <line x1="7" y1="7" x2="7.01" y2="7"></line>
    </svg>
    <span>标签</span>
  </a>
</nav>
